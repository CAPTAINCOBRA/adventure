<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose your own Adventure</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />
    <script defer src="game.js"></script>
  </head>
  <body id="bady">
    <div class="titleContainer">
      <h1 id="title" class="title text-title col-12 display-5"></h1>
      <br />
      <figcaption
        id="caption"
        class="blockquote-footer p-2 display-6"
        style="font-size: 1.5em; display: flex; margin-top: 30px; width: 0"
      >
        <cite id="byLine" title="Source Title display-5"></cite>
      </figcaption>
    </div>
    <div class="containerz">
      <div id="text" class="text-whitez display-6">Text</div>
      <div class="btn-grid" id="option-buttons">
        <button class="btn btn-secondary">Option 1</button>
        <button class="btn btn-secondary">Option 2</button>
        <button class="btn btn-secondary">Option 3</button>
        <button class="btn btn-secondary">Option 4</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
  </body>
</html>
